  documentation:
    a: 
      head: Extraire des données
      content:
        basics:
          head: Utilisation de l'interface - Les bases
          content: |
            Extraire des données d'un site internet n'a jamais été aussi facile, il vous suffit de cliquer sur le menu nouvelle extraction et de copier-coller l'url du site dont vous voulez extraire des informations, une fois que c'est fait, attendez un peu, l'analyse peut prendre un peu de temps selon le site. 
            Une fois que l'interface utilisateur est affichée, vous pouvez bouger votre souris sur les différents éléments de la page, lorsque votre souris passera sur un élément qui peut être extrait, tous les autres éléments du même groupe seront mis en évidence.
            Vous pouvez alors cliquer pour sélectionner ces éléments. Plusieurs choix s'offrent ensuite à vous, soit l'ensemble sélectionné est correcte et vous souhaitez l'extraire tel quel, auquel cas cliquer juste sur le bouton Label, et donnez un nom aux éléments de cet ensemble.
            Le cas échéant, si l'ensemble n'est pas parfait, vous aves accès à différentes opérations permettant d'affiner le résultat.
        operations:
          head: Utilisation de l'interface - Les opérations
          content:
            +:
              head: L'addition
              content: |
                Vouz avez peut-être remarqué qu'il y a un bouton + et un bouton x sur l'interface. Ces boutons font référence aux différentes opérations que vous pouvez appliquer aux données sélectionnées.
                Quand le bouton + est sélectionné, vous pouvez ajouter un autre ensemble à l'ensemble sélectionné et considérer cette resource comme unique.
                Cela vous permet de corriger facilement une extraction incomplète, il suffit de cliquer sur l'autre ensemble lorsque le bouton + est entouré de rouge et le tour est joué. Vous pouvez alors donner un nom/label à ce nouveau groupe.
            x:
              head: La multiplication
              content: |
                Lorsque le x est sélectionné, si un groupe est déjà sélectionné et que vous cliquez sur un autre, le groupe le plus pertinent englobant ces deux groupes sera sélectionné et mis en évidence.
                Généralement, cette opération est utilse lorsque l'extraction est trop fine.
            -:
              head: La soustraction
              content: |
                Cette opération n'a pas encore été mise en place mais elle vous permettra d'ajouter un filtre au processus d'extraction vous donnant la possibilité de supprimer les intrus d'un groupe.
        level:
          head: Le niveau d'extraction
          content: "Un dernier outil pouvant être utile, vous avez le droit de changer le niveau d'extraction par défaut, et donc d'extraire plus ou moins finement. 1 étant le niveau le plus fin (groupes plus petits) et 5 le niveau le moins fin (groupes plus grands). Si vous sentez que les paramètres d'extraction sont trop précis pour vous, n'hésitez pas à changer ce paramètre."
        save:
          head: Sauvegarder
          content: |
            Lorsque vous avez fini d'étiqueter vos données, il vous suffit de cliquer sur le bouton "Sauvegarder" et vous serez redirigé vers la page affichant la liste des sites disponibles.
            Si celui que vous venez d'extraire n'est pas encore affiché, c'est normal, attendez une petite minute, rafraîchissez la page, et vous devriez le voir apparaître, de même pour les éléments de ce site.
    b: 
      head: Récupérer des données extraites
      content:
        head: Le système de requêtes
        a: |
          Nous fournissons une API suivant l'architecture REST pour que vous puissiez accéder facilement et dans de nombreux formats à vos données. Je vais vous donner un exemple de requête et vous serez ensuite capable de comprendre comment cela fonctionne.
          Une des URL de requêtes disponible est :
        b: |
          Cela signifie que vous devez envoyer une requête HTTP de type GET à l'URL http://www.toobrok.com/websites.json (si vous souhaitez avoir une réponse sous le format JSON). Les paramètres sont donc indiqués par un deux points et les paramètres optionels entre parenthèses.
          Donc si les spécifications sont :
        c: |
          Vous devez donc envoyer une requête GET à l'URL http://www.toobrok.com/websites/42/labels/titre/items.json par exemple pour accéder à la liste des éléments dont l'étiquette est titre et dont l'identifiant du site internet est 42. 
          Pour connaître l'identifiant des sites, vous pouvez vous référer à la page correspondante en cliquant sur le bouton à gauche !
          Voici une liste des URL dont vous avez accès, et pour chacune, un exemple en Javascript/Jquery de comment écrire une requête classique :
        websites: Liste des sites extraits
        website_labels: Liste des étiquettes du site dont l'identifiant est précisé
        website_label_items: Liste des éléments de l'étiquette précisée correspondant au site précisé
        footer: Il y a aujourd'hui seulement 3 opérations disponibles mais nous travaillons activement pour vous donner de nouvelles possibilités de manipulation des données.
