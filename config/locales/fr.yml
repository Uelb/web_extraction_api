  home:
    welcome_message: Cette application vous aidera à extraire des données de n'importe quelle page web et de les utiliser dans tous vos projets. Si vous cherchez un moyen efficace d'afficher ces informations, vous devriez vous intéresser au
    ssql_project: projet SSQL.
    learn_more: En apprendre plus
    kiss: "Le principe KISS est la philosophie que nous adoptons, ainsi, nous vous fournissons une interface utilisateur vous permettant d'extraire facilement des données de n'importe quelle page web. Notre algorithme est basé sur ce que vous voyez, et seulement ce que vous voyez, nous ne prenons pas en compte les noms de balises par exemple. La seule chose que nous vous demandons est d'opérer quelques clics !"
    output:
      head: Le format de sortie
      content: "Vous avez accès au produit de votre extraction en JSON, en XML, et en CSV, autant dire dans le format que vous voulez ! Et si ce n'est pas assez pour vous, nous avons aussi la solution, SuperSQL ! Un language dont la syntaxe est basée sur SQL et vous permettant en quelques minutes de produire des sites internets pour desktop et mobile. SuperSQL étant développé par notre laboratoire, le projet ne nécessite aucune configuration supplémentaire pour pouvoir se connecter à notre API."
    who:
      head: Qui sommes nous ?
      content: Les développeurs de ce projet font partie du laboratoire Toyama Lab de l'université de Keio au Japon. Toutes questions, remarques ou requêtes sont les bienvenues. Vous pouvez nous écrire en anglais, japonais ou français. Nous ferons en sorte de vous répondre le plus tôt possible. Le développeur principal de ce projet, Thomas, est très intéressé par toutes les nouvelles technologies web, Ruby On Rails, AngularJS, BackboneJS et autres...
  about:
    extraction:
      head: Comment fonctionne l'extraction ?
      content: "Elle est basée sur des propriétés visuelles du résultat de l'affichage du document HTML. Donc en fonction de la police, de la position et autres... Chacune de ces propriétés ont un poids différents dans l'opération, la couleur du texte peut être considérée plus importante que la position de l'élément par exemple. Nous ne nous basons pas sur le noms des balises ou la position de l'élément dans l'arbre HTML."
    labelling:
      head: Le processus d'étiquettage
      content: Vous devez passer par le processus d'étiquettage des données pour nous permettre de savoir quelles informations vous souhaitez extraire et comment nommer cette information.
    retrieval:
      head: Comment accéder au résultat ?
      content:
        a: Ceci est expliqué plus en détail dans notre
        b: documentation.
        c: "Mais, grossomodo, un webservice suivant l'architecture REST est à votre disposition et vous pouvez récupérer l'information en JSON, XML, CSV et XLS. Nous nous assurons que l'information à laquelle vous accéder soit rafraichie toutes les heures."
    ssql:
      head: Le projet SSQL
      content: Si vous pouvez aujourd'hui l'utiliser pour d'autre projets, ce système d'extraction a été créée dans l'optique d'augmenter le nombres de possibilités de format de données d'entrées de SuperSQL; afin que l'on puisse non seulement connecter une base de données relationnelle classique, mais aussi trouver des informations directement de ce que l'on peut voir sur Internet.
    community:
      head: La communauté
      content: Faites attention, lorsque vous étiquettez des informations, même si les autres utilisateurs n'ont pas conscience de qui les a étiquettées, ils pourront tout de même utiliser celles-ci afin de gagner du temps en ne passant pas par le processus d'étiquettage si ce qu'ils veulent extraire a déjà été étiqueté par vous ! Mais ce n'est pas à sens unique, vous pourrez bien sur profiter de ce système pour  extraire des informations encore plus rapidement.
